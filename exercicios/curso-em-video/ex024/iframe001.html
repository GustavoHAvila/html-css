<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            text-align: center;
            font: normal 1em Arial;
        }

        iframe {
            width: 600px;
            height: 800px;
            margin-top: 14px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p> Exemplo: <br>
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="yes">
            <a href="https://www.cursoemvideo.com">Curso em video</a>
        </iframe>
    </p>
</body>
</html>
