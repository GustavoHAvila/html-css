<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="uname"></label>
        <input type="text" id="uname" name="uname" placeholder="Nome:">
        <br>
        <label for="ulastname"></label>
        <input type="text" id="ulastname" name="ulastname" placeholder="Last Name:">
        <br>
        <label for="uemail"></label>
        <input type="email" name="uemail" id="uemail" placeholder="E-mail:">
        <br>
        <label for="upassword"></label>
        <input type="password" name="upassword" id="upassword" placeholder="Senha:">
    </form>
</body>
</html>
