<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rollovers & Sprites</title>
    <style>
        body {
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }

        .image {
            display: inline-block;
            position: relative;
            width: 350px;
            height: 350px;
            margin: 10px;
        }

        .image__img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .image__overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.25s;
        }

        .image__overlay--blur {
            backdrop-filter: blur(1px);
        }

        .image__overlay > * {
            transform: translateY(20px);
            transition: transform 0.25s;
        }

        .image__overlay:hover {
            opacity: 1;
        }

        .image__overlay:hover > * {
            transform: translateY(0);
        }

        .image__title {
            font-size: 2em;
            font-weight: bold;
        }

        .image__description {
            font-size: 1.25em;
            margin-top: 0.25em;
        }

    </style>
</head>
<body>
        <div class="image">
            <img class="image__img" src="images/Academia2.jpeg" alt="gym">
            <div class="image__overlay image__overlay--blur">
                <div class="image__title">GYM</div>
                <p class="image__description">
                    Here we have a GYM
                </p>
            </div>
        </div>
        <div class="image">
            <img class="image__img" src="images/SetupPc.png" alt="setup">
            <div class="image__overlay image__overlay--blur">
                <div class="image__title">Setup</div>
                <p class="image__description">
                    Here we have a setup
                </p>
            </div>
        </div>
        <div class="image">
            <img class="image__img" src="images/cat_image.jpg" alt="gato no escritorio">
            <div class="image__overlay image__overlay--blur">
                <div class="image__title">Cat</div>
                <p class="image__description">
                    Here we have a cat
                </p>
            </div>
        </div>
</body>
</html>
